<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Oekaki</title>
	<link rel="stylesheet" href="oekakiStyle.css">
</head>
<body>
	<div class="drawingCanvasWrapper">
		<canvas id="drawCanvas" width="600" height="400" class="drawingCanvasBg"></canvas>

		<div>
			<div class="drawingCanvasOptions">
				<input type="color" id="colorPicker" value="#000000">
				<input type="range" id="penWidth" min="1" max="20" value="3">

				<button id="undoBtn">Undo</button>
				<button id="clearBtn">Clear</button>
				<button id="submitBtn">Submit</button>
			</div>

			<div id="message"></div>
			<p>Inappropriate drawings, prejudice, and zealotry will be removed. xP</p>
		</div>
	</div>
	<h2>Gallery</h2>
	<div id="submittedImages"></div>

<!-- Firebase v8 CDN -->

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<!-- Your oekaki logic -->

</body>
</html>
